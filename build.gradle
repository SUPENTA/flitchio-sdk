buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0'
        classpath 'com.github.dcendents:android-maven-plugin:1.2'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.2'
        classpath 'org.ajoberstar:gradle-git:1.2.0'
    }
}

def versionMajor = 0
def versionMinor = 7
def versionBuild = 0

def generateVersionName = {
    return versionMajor + "." + versionMinor + "." + versionBuild
}

def generateVersionCode = {
    return versionMajor * 100 * 100 * 100 + versionMinor * 100 * 100 + versionBuild * 100
}

allprojects {
    repositories {
        jcenter()
    }

    ext {
        libraryVersion = generateVersionName()
        libraryVersionCode = generateVersionCode()
    }
}

apply from: 'ghPages.gradle'

task("clean") {
    delete("build/")
}
